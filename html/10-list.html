<!DOCTYPE html>

<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <!-- Unordered List -->
        <h4>Grocery list <h4>
        <ul> 
            <li>milk</li>
            <li>eggs</li>
            <li>bread</li>
            <li>coffee suplies</li> 
            <ul> 
                <li>coffe beans </li>
                <li>creamer</li>
                <li>sugar</li>
            </ul>
        </ul>
        <!-- Ordered List -->
        <h4>Todo list <h4>
        <ol> 
            <li>Math</li>
            <li>Science</li>
            <li>English</li> 
            <ol> 
                <li>Read</li>
                <li>Write</li>
            </ol>
        </ol>
        
        <!-- Description List -->
        <h4>Fruits</h4>
        <dl>
            <dt>Banana<dd/>
            <dd>Is a yellow fruit<dt/>
            <dt>apple<dd/>
            <dd>Is a red fruit<dt/>
        </dl>

    </body>   
</html>
