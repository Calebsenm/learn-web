<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form  action="index.php" method="POST" enctype="multipart/form-data">
            
            <label for="username"> username: </label>
            <input type="text" id="username" required minlength="6" maxlength="15" placeholder="caleb"><br>
            
            <label for="password"> password: </label>
            <input type="password" id="password" required minlength="6" maxlength="15"><br>
        
            <label for="email"> email: </label>
            <input type="email" id="email" required placeholder="caleb@gmail.com"><br>
           
            <label for="phone"> phone # </label>
            <input type="tel" id="phone" required placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>
    
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="tittle">tittle: </label>
            
            <label for="mr.">mr.</label> 
            <input type="radio" id="mr." value="mr." name="title">
            <label for="ms">ms.</label> 
            <input type="radio" id="ms." value="ms." name="title"> 
            <label for="phd">phd.</label>
            <input type="radio" id="phd." value="phd." name="title"> <br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gifcard">giftcard</option>
            </select><br>

            <label for="suscribe">suscribe</label>
            <input type="checkbox" id="suscribe"> <br>
    
            <label for="comment">comment</label>
            <textarea id="comment" rows="2" cols="10"></textarea> <br>

            <label for="file">file</label>
            <input type="file" id="file" accept="image/png, image/jpg"><br>

            <input type="submit"><br>
            <input type="reset">
        </form> 
    <body>
</html>
