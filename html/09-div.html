<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    
    <body>  
        
        <!-- span is for inline container styling -->
        <!-- div is for block container styling -->
        <h1>
            <span 
                style="background-color:tomato"
                > This is text with span </span> 
        </h1>
        <h1>
            <div style="background-color:aqua">
                this is a text with div
            </div>
        </h1>

        <p>
            This is a text and <span style="background-color:tomato"> This is text with span </span> 
        </p>
        <p>
            This is a text and <div style="background-color:aqua">this is a text with div </div>
        </p>
    </body>
</html>
